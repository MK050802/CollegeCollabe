name: Node.js CI

on:
  push:
    branches: [ main, develop, "feature/*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./Frontend

      - name: Run tests
        run: npm test --if-present
        working-directory: ./Frontend

      - name: Build project
        run: npm run build
        working-directory: ./Frontend
